<div class="core-container">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
     </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> New Stories </th>
        
            <mat-card  *matCellDef="let row">
              <mat-card-header>
                <mat-card-title>{{row.title}}</mat-card-title>
                <mat-card-subtitle>{{row.by | titlecase}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-actions align="end">
                <a target="_blank" href="{{row?.url}}">{{ row.url != null ? "Read more..." : ''  }}</a>
              </mat-card-actions>
            </mat-card>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" >No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of stories"></mat-paginator>
  </div>
</div>
